{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3 fw-bold">Welcome Back</h3>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username or Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" name="username" required autofocus>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember">
                                <label class="form-check-label">Remember me</label>
                            </div>
                            <a href="{{ url_for('auth.auth_forgot_password') }}">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2"><i class="bi bi-box-arrow-in-right me-2"></i>Sign In</button>
                    </form>
                    <hr class="my-4">
                    <p class="text-center mb-0">Don't have an account? <a href="{{ url_for('auth.auth_register') }}" class="fw-bold">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
