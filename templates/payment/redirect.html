<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Payment...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 text-center">
        <div class="spinner-border text-primary mb-4" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h3>Redirecting to Payment Gateway...</h3>
        <p class="text-muted">Please wait while we redirect you to the secure payment page.</p>
        <p class="text-muted small">Do not close this window or press back button.</p>
    </div>
    <form id="payment-form" method="post" action="{{ paytm_url }}">
        {% for key, value in params.items() %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
    </form>
    <script>
        document.getElementById('payment-form').submit();
    </script>
</body>
</html>
