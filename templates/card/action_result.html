{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body py-5">
                    <i class="bi bi-{{ icon }} display-1 text-{{ color }} mb-4"></i>
                    <h2>{{ title }}</h2>
                    <p class="text-muted">{{ message }}</p>
                    {% if back_url %}
                    <a href="{{ back_url }}" class="btn btn-primary mt-3">Go Back</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
