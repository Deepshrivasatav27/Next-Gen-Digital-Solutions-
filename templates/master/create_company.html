{% extends "base.html" %}
{% block title %}Create Company{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header"><h4 class="mb-0">Create New Company</h4></div>
                <div class="card-body">
                    <form method="post">
                        <h5 class="mb-3">Company Details</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Company Name *</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Plan</label>
                                <select name="plan" class="form-select">
                                    {% for key, plan in plans.items() %}
                                    <option value="{{ key }}">{{ plan.name }} - â‚¹{{ plan.price }} ({{ plan.days }} days)</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" name="phone" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea name="address" class="form-control" rows="2"></textarea>
                        </div>
                        <hr>
                        <h5 class="mb-3">Admin Account</h5>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Username *</label>
                                <input type="text" name="admin_username" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Email *</label>
                                <input type="email" name="admin_email" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Password *</label>
                                <input type="password" name="admin_password" class="form-control" required minlength="8">
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Create Company</button>
                            <a href="{{ url_for('master.companies') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
