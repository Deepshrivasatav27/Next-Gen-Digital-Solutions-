{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-building text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3 fw-bold">Create Your Account</h3>
                        <p class="text-muted">Start your 7-day free trial</p>
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Company Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="company_name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" minlength="8" required>
                                <small class="text-muted">Min 8 characters</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label">I agree to the <a href="{{ url_for('public.terms') }}">Terms</a> and <a href="{{ url_for('public.privacy') }}">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2"><i class="bi bi-rocket me-2"></i>Start Free Trial</button>
                    </form>
                    <hr class="my-4">
                    <p class="text-center mb-0">Already have an account? <a href="{{ url_for('auth.auth_login') }}" class="fw-bold">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
