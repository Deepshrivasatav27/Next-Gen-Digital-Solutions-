{% extends "base.html" %}
{% block title %}Create Visiting Card{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header"><h4 class="mb-0">Create Visiting Card</h4></div>
        <div class="card-body">
            <form method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Assign to Sales Person *</label>
                        <select name="user_id" class="form-select" required>
                            <option value="">Select Sales Person</option>
                            {% for sp in sales_persons %}
                            <option value="{{ sp.id }}">{{ sp.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Theme</label>
                        <select name="theme" class="form-select">
                            <option value="modern">Modern</option>
                            <option value="classic">Classic</option>
                            <option value="minimal">Minimal</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name *</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Designation</label>
                        <input type="text" name="designation" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Phone *</label>
                        <input type="tel" name="phone" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">WhatsApp</label>
                        <input type="tel" name="whatsapp" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea name="bio" class="form-control" rows="3"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Background Color</label>
                        <input type="color" name="background_color" class="form-control form-control-color w-100" value="#ffffff">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Text Color</label>
                        <input type="color" name="text_color" class="form-control form-control-color w-100" value="#000000">
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Create Card</button>
                    <a href="{{ url_for('company.cards') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
