{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-key text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3 fw-bold">Reset Password</h3>
                        <p class="text-muted">Enter your email to reset password</p>
                    </div>
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Send Reset Link</button>
                    </form>
                    <hr class="my-4">
                    <p class="text-center mb-0"><a href="{{ url_for('auth.auth_login') }}">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
